<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simon</title>
  
  <link rel="icon" href="images/simon-1.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div class="introContainer">
    <h1 class="intro" id="intro">Welcome to the Simon game</h1>   
  </div>
  <h2 class="instructions"> Press any button to start</h2>
  <div class="playBtnContainer">
    <button onclick="displayText()" id="playBtn">Play</button>
    
    <!-- <h2 class="instructions">Press any button to start</h2> -->
    <div id="textField">
      <div type="button" value="green"  class="btn green"></div>
      <div type="button" value="red" class="btn red"></div>
      <div type="button" value="yellow" class="btn yellow"></div>
      <div type="button" value="blue" class="btn blue"></div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
